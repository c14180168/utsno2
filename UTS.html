!<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

<body>

                <ul data-role="listview">

                </ul>
                <div>
                    <a href="#p2" data-role="button" data-transition="slidedown">To Page 2</a>

            </div>

    </div>

        <div data-role="header">
            <h1>Page 1</h1>
        </div>
        <div data-role="content">
            <table data-role="table" class="ui-responsive" id="table">
                <thead>
                  <tr>
                    <th>Pinjaman</th>
                    <th>Waktu pinjam</th>
                    <th>Penembalian</th>
                  </tr>
                </thead>
